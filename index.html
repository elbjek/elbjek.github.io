<html>

<head>
    <title>Custom button example</title>

    <style>
        .button {
            font-family: sans-serif;
            font-size: 16px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            transition: opacity .5s;
            cursor: pointer;
            background: #045ffe;
            border-radius: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            opacity: .6;
        }

        .button:active {
            opacity: .4;
        }

        .button.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="button hidden">Open Chat</div>
    ChatBot

</body>

</html>
